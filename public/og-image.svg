<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern Overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Large Calculator Icon -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="white" opacity="0.95"/>
    <rect x="20" y="20" width="160" height="30" rx="5" fill="#2563eb"/>
    <rect x="20" y="60" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="60" y="60" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="100" y="60" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="140" y="60" width="30" height="30" rx="3" fill="#2563eb"/>
    <rect x="20" y="100" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="60" y="100" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="100" y="100" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="140" y="100" width="30" height="30" rx="3" fill="#2563eb"/>
    <rect x="20" y="140" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="60" y="140" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="100" y="140" width="30" height="30" rx="3" fill="#64748b"/>
    <rect x="140" y="140" width="30" height="30" rx="3" fill="#2563eb"/>
  </g>
  
  <!-- Title -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Calculator360Pro
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Free Online Calculators
  </text>
  
  <!-- Description -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Finance • Health • Education • Math • Date &amp; Time
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="480" r="60" fill="rgba(255,255,255,0.1)"/>
</svg>

